{% extends 'base.html' %}
{% load static %}
{% block titulo %}Inicio{% endblock %}
{% block contenido %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Bienvenido a la página de inicio</h1>

      {% if user.is_authenticated %}
      <p class="text-center">Hola {{ user.username }}!</p>
      {% else %}
      <p class="text-center">Hola, anónimo!</p>
      {% endif %}
      
    </div>
  </div>

{% endblock %}
